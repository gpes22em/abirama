     Dibuat Oleh Abhirama Putra XI-A

<!doctype html>
<html lang="id">
<head>
      <div class='logo-kanan-atas'>
      <img src="logo.png" alt="Logo" width="250">
     </div>
    <div class="logo-kiri-atas">
      <img src="provinsi.png" width="120">
    </div>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jam Digital — Dibuat Oleh Abhirama Putra XI-A</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-dark: #0b1220;
      --glass: rgba(255,255,255,0.06);
      --glass-strong: rgba(255,255,255,0.12);
      --accent: #ffd166;
      --accent-2: #4dd0e1;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,#081226 0%, #0e2333 60%);
      color: #fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .logo-kanan-atas {
  position: absolute;
  top: 0px;
  right: -5px;
  z-index: 1000;
}

.logo-kanan-atas img {
  height: 180px; /* Ukuran logo */
  width: auto;
}

.logo-kiri-atas {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 10px;   /* Atur ukuran sesuai kebutuhan */
    height: auto;
    z-index: 1000;
}

    /* Latar pemandangan: gambar + gradient overlay */
    .scene{
      width:100%;
      max-width:1100px;
      height:620px;
      position:relative;
      border-radius:20px;
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(2,6,23,0.7);
      background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1500&q=60');
      background-size:cover;
      background-position:center;
      border: 1px solid rgba(255,255,255,0.04);
    }

    /* subtle overlay to make text readable */
    .scene::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(to bottom, rgba(2,8,17,0.12) 0%, rgba(2,8,17,0.45) 70%);
      z-index:1;
    }

    /* soft fog at bottom */
    .fog{
      position:absolute;
      left:-10%;
      right:-10%;
      bottom:-5%;
      height:40%;
      background: radial-gradient(closest-side, rgba(255,255,255,0.06), rgba(255,255,255,0));
      filter: blur(30px);
      z-index:2;
      opacity:0.9;
    }

    /* clock card */
    .clock-card{
      position:absolute;
      z-index:3;
      left:50%;
      top:46%;
      transform:translate(-50%,-50%);
      width:82%;
      max-width:880px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border-radius:16px;
      padding:28px 34px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      backdrop-filter: blur(6px) saturate(120%);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .time{
      font-weight:900;
      font-size:88px;
      line-height:0.9;
      letter-spacing: -1px;
      margin:0;
      text-shadow: 0 6px 18px rgba(2,6,23,0.6);
    }
    .ampm{
      font-size:20px;
      font-weight:700;
      margin-left:10px;
      opacity:0.95;
      transform:translateY(-12px);
    }

    .meta{
      text-align:right;
      min-width:240px;
    }
    .date{
      font-size:18px;
      font-weight:500;
      opacity:0.95;
    }
    .subtitle{
      margin-top:8px;
      font-size:14px;
      opacity:0.8;
    }

    /* Footer / author */
    .author{
      position:absolute;
      z-index:4;
      left:20px;
      bottom:16px;
      font-size:14px;
      background: linear-gradient(90deg, rgba(0,0,0,0.18), rgba(255,255,255,0.02));
      padding:8px 12px;
      border-radius:10px;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.04);
      display:flex;
      gap:10px;
      align-items:center;
      color: #fff;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
    }

    .author .dot{
      width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 4px 12px rgba(255,193,7,0.15) inset;
    }

    /* small responsive tweaks */
    @media (max-width:720px){
      .scene{height:520px}
      .time{font-size:58px}
      .clock-card{padding:18px;flex-direction:column;align-items:flex-start}
      .meta{text-align:left;width:100%}
      .author{left:12px;bottom:12px;font-size:13px}
    }

    /* Animated clouds using pseudo-elements */
    .clouds{
      position:absolute;
      inset:0;
      z-index:2;
      pointer-events:none;
      overflow:hidden;
    }
    .clouds .c{
      position:absolute;
      background: rgba(255,255,255,0.12);
      width:260px;height:80px;border-radius:60px;
      filter: blur(10px);
      transform:translateY(-20%);
      animation: drift 60s linear infinite;
      opacity:0.85;
    }
    .clouds .c:before, .clouds .c:after{
      content:"";position:absolute;background:inherit;border-radius:inherit; width:140px;height:140px; top:-30px; left:20px; opacity:0.95;
    }
    .clouds .c.c2{width:180px;height:60px; top:12%; left:-20%; animation-duration:50s; opacity:0.7}
    .clouds .c.c3{width:320px;height:120px; top:6%; left:-30%; animation-duration:80s; opacity:0.6}
    .clouds .c.c4{width:220px;height:70px; top:28%; left:-10%; animation-duration:72s; opacity:0.5}

    @keyframes drift{
      0%{transform:translateX(-30%) translateY(0)}
      100%{transform:translateX(130%) translateY(0)}
    }

    /* small decorative sun */
    .sun{
      position:absolute;right:30px;top:24px;z-index:2; width:110px;height:110px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,241,160,0.98) 0%, rgba(255,197,54,0.85) 50%, rgba(255,156,46,0.5) 100%);
      filter: blur(0.6px) saturate(120%);
      box-shadow: 0 18px 80px rgba(255,176,0,0.12), 0 6px 22px rgba(255,140,0,0.06) inset;
      opacity:0.95;
    }

    /* subtle pulse for seconds */
    .pulse{
      display:inline-block;
      width:12px;height:12px;border-radius:50%;background:var(--accent-2); box-shadow: 0 6px 18px rgba(77,208,225,0.12);
      animation: beat 1s infinite steps(1);
      vertical-align:middle;
      margin-left:8px;
    }
    @keyframes beat{50%{transform:scale(1.35)} }

  </style>
</head>
<body>

  <div class="scene" role="application" aria-label="Latar pemandangan dengan jam digital">

    <div class="sun" aria-hidden="true"></div>

    <div class="clouds" aria-hidden="true">
      <div class="c c1" style="top:6%; left:-20%; animation-delay:0s"></div>
      <div class="c c2" style="top:18%; left:-40%; animation-delay:-8s"></div>
      <div class="c c3" style="top:36%; left:-60%; animation-delay:-18s"></div>
      <div class="c c4" style="top:52%; left:-30%; animation-delay:-30s"></div>
    </div>

    <div class="clock-card" id="clockCard">
      <div style="display:flex;align-items:flex-start;gap:12px;">
        <div style="display:flex;align-items:center;gap:12px;">
          <h1 id="time" class="time">--:--:--</h1>
          <div class="ampm" id="ampm">--</div>
        </div>
      </div>

      <div class="meta">
        <div id="date" class="date">Loading tanggal...</div>
        <div class="subtitle">Lokasi: Sistem lokal — Zona waktu perangkat</div>
        <div style="margin-top:12px;font-size:13px;opacity:0.85;display:flex;align-items:center;justify-content:flex-end;gap:8px">
          Detik aktif <span class="pulse" id="pulse"></span>
        </div>
      </div>
    </div>

    <div class="fog"></div>

    <div class="author" aria-hidden="true">
      <span class="dot" aria-hidden="true"></span>
      <div>
        <div style="font-weight:700;letter-spacing:0.2px">Dibuat Oleh</div>
        <div style="font-weight:600">Abhirama Putra XI-A</div>
      </div>
    </div>

  </div>

  <script>
    // Jam digital: update tiap detik
    function pad(n){return n<10? '0'+n : n}

    function updateClock(){
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // tampilkan format 24h tapi tetap munculkan AM/PM kecil
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const displayHours = pad(hours);
      const displayTime = displayHours + ':' + pad(minutes) + ':' + pad(seconds);

      document.getElementById('time').textContent = displayTime;
      document.getElementById('ampm').textContent = ampm;

      // tanggal dalam bahasa Indonesia
      const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
      const months = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
      const dateStr = days[now.getDay()] + ', ' + now.getDate() + ' ' + months[now.getMonth()] + ' ' + now.getFullYear();
      const timeZoneName = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Lokasi';

      document.getElementById('date').textContent = dateStr + ' • ' + timeZoneName;

      // small heartbeat effect tied to seconds
      const pulse = document.getElementById('pulse');
      pulse.style.transform = 'scale(' + (1 + (seconds % 2 ? 0.25 : 0.0)) + ')';
    }

    // immediate update and set interval
    updateClock();
    setInterval(updateClock, 1000);

    // small enhancement: tap scene to toggle 12/24 hour mode
    (function(){
      let is24 = true;
      const timeEl = document.getElementById('time');
      const ampmEl = document.getElementById('ampm');
      const scene = document.querySelector('.scene');
      scene.addEventListener('click', ()=>{
        // toggle
        is24 = !is24;
        const now = new Date();
        let h = now.getHours();
        let displayAMPM = h>=12 ? 'PM':'AM';
        if(!is24){
          h = h % 12 || 12; // 12-hour
        }
        const newTime = (is24? pad(now.getHours()): pad(h)) + ':' + pad(now.getMinutes()) + ':' + pad(now.getSeconds());
        timeEl.textContent = newTime;
        ampmEl.textContent = is24 ? (Intl.DateTimeFormat().resolvedOptions().timeZone || '') : displayAMPM;

        // small visual feedback
        const card = document.getElementById('clockCard');
        card.style.transform = 'translate(-50%,-50%) scale(0.995)';
        setTimeout(()=>{card.style.transform = 'translate(-50%,-50%) scale(1)';},160);
      });

      // keyboard shortcut: press "T" to toggle
      window.addEventListener('keydown', (e)=>{ if(e.key.toLowerCase()==='t') scene.click(); });
    })();

  </script>
</body>
</html>
